<div class="col-md-6">
    <h4>{{dc.item.name}}</h4>
    <img ng-src="{{dc.item.largeImage}}">
</div>
<div class="col-md-6">
    <h1>{{dc.item.salePrice | currency}}</h1>
    <br>
    <br>
    <p>{{dc.item.shortDescription}}</p>
    <button type="button" class="btn btn-primary" ng-click="dc.addToCart(dc.item)">Buy</button>
</div>
